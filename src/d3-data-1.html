<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <style>
        body {
            font: 16px sans-serif;
        }
    </style>
    <script src="https://d3js.org/d3.v3.min.js"></script>

</head>
<body>

</body>
<script>
    var myData = [ 10, 15, 20, 30, 45, 50, 40, 45 ,50 , 40,45,36,78,90,43,25,45,89,1000 , 30,50,25,60];

    var svgWidth = 500;
    var svgHeight = 300;
    var spacing = 15;

    var heightScale = d3.scale.linear()
        .domain([0, (d3.max(myData)+ 50)])
        .range([0, svgHeight]);

    var svg = d3.select("body")
        .append("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight)
        .attr("style", "background-color:#ddd");

    svg.selectAll("rect")
        .data(myData)
        .enter()
        .append("rect")
        .attr("x", function (d, i) {
            return i * (svgWidth / myData.length)
        })
        //.attr("y", function (d) {return 300 - d * 5})
        .attr("y", function(d){return svgHeight - (heightScale(d));})
        .attr("width", (svgWidth / myData.length) - spacing)
        //.attr("height", function (d) {return d * 5})
        .attr("height", function(d){return(heightScale(d));})
        .attr("fill", "#30C5C7");


</script>
<script src="js/script.js"></script>
</html>
